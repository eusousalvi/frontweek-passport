<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      itemprop="name"
      content="Front-end Week 2021 • 8ª Edição - Passport"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Passport Generator #FrontendWeek" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta property="og:url" content="https://frontweek-passport.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Passport FrontendWeek" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:site_name" content="Passport FrontendWeek" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Passport FrontendWeek</title>
  </head>
  <body>
    <main class="main">
      <header class="hidden">
        <h1>Frontend Week</h1>
      </header>
      <a href="https://www.frontendweek.com.br/" target="_blank"
        ><img src="./hero.svg" class="logo" alt="Front-end Week Logo"
      /></a>

      <form id="form" class="form" action="">
        <input
          class="form__login"
          type="text"
          name="login"
          placeholder="@github"
        />
        <button class="form__button" type="submit">Get Passport</button>
      </form>

      <div class="passport__wrapper" id="passportWrapper">
        <section class="passport" id="passport">
          <header class="passport__header">
            <img src="./hero.svg" class="logo" alt="Front-end Week Logo" />
            <!-- Treta do Conversor de Html para Imagem -->
            <h2>12&nbsp;a&nbsp;17&nbsp;de&nbsp;Julho&nbsp;de&nbsp;2021</h2>
          </header>
          <div class="passport__content">
            <div class="passport__image">
              <div class="image">
                <img
                  id="avatar"
                  class="image__avatar"
                  src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
                  alt=""
                />
              </div>
            </div>
            <h3 id="name" class="passport__name">????</h3>
            <p id="login" class="passport__login">???</p>
          </div>
          <div class="content__pattern"></div>
          <div class="content__circle"></div>
          <footer class="passport__footer">
            <img src="./frontendbr-logo.svg" alt="" />
            <img src="./portolab-logo.svg" alt="" />
            <div class="passport__social">
              <svg viewBox="0 0 24 24" aria-hidden="true" class="social__logo">
                <g>
                  <path
                    d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"
                  ></path>
                </g>
              </svg>
              <p class="social__twitter">@frontendweek</p>
            </div>
          </footer>
        </section>
      </div>
    </main>
    <script src="./dom-to-image.min.js"></script>
    <script src="./api.js"></script>
    <footer class="footer">
      <p>
        Feito por
        <a href="http://github.com/eusousalvi" target="_blank">@eusousalvi</a> e
        <a href="http://github.com/bluniz" target="_blank">@bluniz</a> na
        resenha em algumas horas, qualquer bug permanecerá bugado.
      </p>
    </footer>
  </body>
</html>
